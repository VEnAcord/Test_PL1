<!DOCTYPE html>
<html>
<body>
<h1>Admin Panel</h1>

<script>
// НЕБЕЗПЕЧНО: доступ лише по параметру ?auth=1
if (new URL(window.location.href).searchParams.get("auth") !== "1") {
    document.write("<h2>ACCESS DENIED</h2>");
} else {
    document.write("<h2>Welcome, Admin!</h2>");
    document.write("<p>Here is users.txt:</p>");
    fetch("users.txt")
        .then(r => r.text())
        .then(t => document.write("<pre>" + t + "</pre>"));
}
</script>

</body>
</html>
